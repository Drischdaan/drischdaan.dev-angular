<div
  class="rounded-lg h-40 bg-cover flex cursor-pointer hover:scale-105 transition-transform duration-300 group"
  [style]="'background-image: url(' + image + ');'"
  >
  <div class="flex-1 w-100 h-100 bg-gradient-to-t from-neutral-700 rounded-lg p-5 text-white flex flex-col justify-end">
    <h1 class="text-xl font-bold translate-y-5 group-hover:translate-y-0 transition-transform duration-300">{{ title }}</h1>
    <p class="text-neutral-400 opacity-0 group-hover:opacity-100 transition-opacity duration-300">{{ description }}</p>
  </div>
</div>
