<div
  class="rounded-lg h-40 bg-cover flex cursor-pointer hover:scale-105 transition-transform duration-300 group overflow-hidden"
  [style]="'background-image: linear-gradient(0deg, rgba(33, 33, 33, 0.9), rgba(43, 108, 176, 0)), url(' + image + ');'"
  >
  <div class="flex-1 w-100 h-100 backdrop-blur-[2px] hover:backdrop-blur-none transition-all duration-500 p-5 text-white flex flex-col justify-end">
    <h1 class="text-xl font-bold translate-y-5 group-hover:translate-y-0 transition-transform duration-300 drop-shadow-lg">{{ title }}</h1>
    <p class="text-neutral-300 opacity-0 group-hover:opacity-100 transition-opacity duration-300">{{ description }}</p>
  </div>
</div>
