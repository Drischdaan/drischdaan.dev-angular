<div class="w-full h-full flex flex-col-reverse md:flex-row mt-10 md:mt-0">
  <div class="flex-1 flex flex-col justify-start md:justify-center items-center px-16 sm:px-0 md:px-20">
    <div class="flex flex-col justify-center items-start gap-5">
      <h1 class="text-5xl font-bold text-purple-400">drischdaan</h1>
      <p class="text-neutral-500">
        A {{ getAge() }} year old software developer from germany.<br>
        My real name is Tristan, but everyone calls me drischdaan.
      </p>
      <div class="flex justify-start items-center gap-3">
        <a href="https://github.com/Drischdaan" target="_blank" class="text-sm sm:text-base px-3 py-2 sm:px-5 sm:py-2 border-2 border-neutral-400 text-neutral-200 hover:bg-neutral-800 transition-colors duration-300">
          Github
        </a>
        <a href="https://www.instagram.com/drischdaan/" target="_blank" class="text-sm sm:text-base px-3 py-2 sm:px-5 sm:py-2 border-2 border-neutral-400 text-neutral-200 hover:bg-neutral-800 transition-colors duration-300">
          Instagram
        </a>
        <a href="https://open.spotify.com/user/wqqh06uhneiz0mm94aqsgzhte?si=a5510b1ec5914c92" target="_blank" class="text-sm sm:text-base px-3 py-2 sm:px-5 sm:py-2 border-2 border-neutral-400 text-neutral-200 hover:bg-neutral-800 transition-colors duration-300">
          Spotify
        </a>
      </div>
    </div>
  </div>
  <div class="flex-1 flex flex-col justify-center items-center gap-5">
    <div class="w-full h-full my-40">
      <ngt-canvas [scene]="{ background: color }" [camera]="{ fov: 40, near: 0.1, far: 1000, position: [0, 0.25, 2] }">
        <ngt-ambient-light></ngt-ambient-light>
        <ngt-spot-light [position]="[2, 2, 2]"></ngt-spot-light>

        <ngt-mesh [position]="[0, -0.2, 0]" [rotation]="[0, -0.5, 0]">
          <ng-container *ngIf="monitor$ | async as monitor">
            <ngt-primitive
              [object]="monitor.scene"
              (ready)="onReady(monitor.scene)"
            ></ngt-primitive>
          </ng-container>
          <ngt-mesh-standard-material color="gray"></ngt-mesh-standard-material>
        </ngt-mesh>
      </ngt-canvas>
    </div>
    <!-- <img src="assets/images/temp-picture.png" class="w-[200px] md:w-[200px]">
    <p class="italic text-neutral-600">*This is temporary*</p> -->
  </div>
</div>
