<ng-container>
  <div class="absolute top-0 left-0 w-full p-3 grid grid-cols-3 align-middle text-white">
    <div class="flex justify-start items-center">
      <h1 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">drischdaan</h1>
    </div>
    <div class="hidden sm:flex justify-center items-center">
      <ul class="flex justify-center items-center gap-3">
        <li *ngFor="let item of items">
          <button
            (click)="onNavigationItemClicked(item.id)"
            class="hover:text-purple-400 hover:scale-105 transition-colors duration-300"
          >
            {{ item.name }}
          </button>
        </li>
      </ul>
    </div>
    <div class="block sm:hidden"></div>
    <div class="sm:hidden flex justify-end items-center">
      <button
        (click)="onMobileMenuClicked(true)"
        class="px-5 py-2 border-2 border-transparent hover:border-white hover:bg-neutral-700 transition-colors duration-300"
      >
        Menu
      </button>
    </div>
  </div>
  <div *ngIf="mobileMenuOpen$ | async" class="fixed top-0 left-0 w-screen h-screen bg-neutral-900 text-white">
    <div class="fixed w-full top-0 left-0 grid grid-cols-3 p-5">
      <div class="flex justify-start items-center">
        <button
          (click)="onMobileMenuClicked(false)"
          class="px-5 py-2 border-2 border-transparent hover:border-white hover:bg-neutral-700 transition-colors duration-300"
        >
          Exit
        </button>
      </div>
      <div class="flex justify-center items-center">
        <h1 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">drischdaan</h1>
      </div>
    </div>
    <ul class="h-screen flex justify-center items-center flex-col gap-2">
      <li *ngFor="let item of items" class="w-full px-5 flex justify-center items-center">
        <button
          (click)="onNavigationItemClicked(item.id); onMobileMenuClicked(false)"
          class="w-full py-5 border-2 border-transparent hover:border-white hover:bg-neutral-700 transition-colors duration-300"
        >{{ item.name }}</button>
      </li>
    </ul>
  </div>
</ng-container>
